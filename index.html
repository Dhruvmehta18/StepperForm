<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="steps">
        <div id="step1" style="display: inline-flex">
          <div class="container">
            <div class="form-element">
              <button id="login-button">Login</button>
            </div>
          </div>
          <div class="container">
            <div class="form-element">
              <button id="signup-button">Sign Up</button>
            </div>
          </div>
        </div>
        <div id="login-form">
          <form>
            <div class="login-step">
              <div class="container">
                <div class="form-element">
                    <div class="group">      
                        <input class="input-form" type="text" name="email" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                    </div>
                </div>
              </div>
            </div>

            <div class="login-step">
              <div class="container">
                <div class="form-element">
                    <div class="form-element">
                        <div class="group">      
                            <input class="input-form" type="password" name="password" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Password</label>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div id="signup-form">
          <form>
          <div class="signup-step">
            <div class="container">
              <div class="form-group hor">
                <div class="form-element">
                    <div class="form-element">
                        <div class="group">      
                            <input class="input-form" type="text" name="firstname" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>First Name</label>
                        </div>
                    </div>
                </div>
                <div class="form-element">
                    <div class="form-element">
                        <div class="group">      
                            <input class="input-form" type="text" name="lastname" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>LastName</label>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>

          <div class="signup-step">
            <div class="container">
              <div class="form-element">
                  <div class="form-element">
                      <div class="group">      
                          <input class="input-form" type="text" name="email" required >
                          <span class="highlight"></span>
                          <span class="bar"></span>
                          <label>Email</label>
                      </div>
                  </div>
              </div>
            </div>
          </div>

          <div class="signup-step">
            <div class="container">
              <div class="form-group vert">
                <div class="form-element">
                    <div class="form-element">
                        <div class="group">      
                            <input class="input-form" type="text" name="password" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Password</label>
                        </div>
                    </div>
                <div class="form-element">
                    <div class="form-element">
                        <div class="group">      
                            <input class="input-form" type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Check Password</label>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
